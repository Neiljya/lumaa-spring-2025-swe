<div class="task-manager">
    <h2> Task Manager </h2>

    <!-- Container for an input box and a new button -->
    <div class="add-task">
        <input type="text" id="newTaskName" placeholder="Enter a new task" />
        <input type="text" id="newTaskDesc" placeholder="Task Description">
        <button id="addTaskBtn"> Add Task </button>
    </div>

    <!-- Empty list below to store the tasks -->
    <ul id="taskList"></ul>
</div>
